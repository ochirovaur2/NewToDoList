		.day::before{
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			border: 10px solid transparent; border-right: 10px solid #fff; border-bottom: 10px solid #fff;
			transform: rotate(180deg);
		}
		.day::after{
			content: "";

			top: 0;
			left: 0;
			border: 10px solid transparent; border-right: 10px solid #c19c13; border-bottom: 10px solid #c19c13;
			
		}
		.day{
			position: relative;
			box-sizing: border-box;

			float: left;
			width: 25%;
			height: 33vh;
			background-color: #FECA00;
			border: 1px solid white;
			font-size: 30px;
			transition: 0.3s;
		}
		

		.btn{
			position: absolute;
			bottom:  3%;
			right: 2%;
			background-color: #1798c6;
			width: 6vh;
			height: 6vh;
			border: none;
			border-radius: 50%;
			transform: rotate(45deg);
			font-size: 130%;
			color: white;
			
		}
		.btn2{
			position: absolute;
			visibility: hidden;
			bottom:  3%;
			right: 2%;
			width: 6vh;
			height: 6vh;
			background: #1798c6;
			border: none;

		}
		.input{

		.inputOfText{

		    line-height: 5vh;
		    width: 40vw;
		    padding: 7px;
		    float: left;

		.addBtn {

		    color: black;
